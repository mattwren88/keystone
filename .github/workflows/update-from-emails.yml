name: update-from-emails

on:
  schedule:
    - cron: "0 12 * * *"
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GMAIL_LABEL: Keystone College
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: Restore last email state
        uses: actions/cache/restore@v4
        with:
          path: .cache/last_email.json
          key: last-email-state-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            last-email-state-${{ github.ref_name }}-

      - name: Update site content
        env:
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5-mini
          LAST_STATE_PATH: .cache/last_email.json
          OPENAI_EMAIL_LIMIT: 6
        run: |
          mkdir -p .cache
          python scripts/update_site.py

      - name: Save last email state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .cache/last_email.json
          key: last-email-state-${{ github.ref_name }}-${{ github.run_id }}

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain index.html)" ]; then
            git config user.name "keystone-bot"
            git config user.email "keystone-bot@users.noreply.github.com"
            git add index.html
            git commit -m "Update from emails"
            git push
          else
            echo "No changes to commit."
          fi
